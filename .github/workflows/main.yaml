name: Publicar Pagina a Surge.sh

on:
  push:
    branches:
      - main  # Aseg√∫rate de que el push se haga en la rama correcta

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clona el repositorio
        uses: actions/checkout@v3

      - name: Configura Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Instala Surge
        run: npm install --global surge

      - name: Publicar pagina
        run: surge --project ./ --domain wikeson-diaz.surge.sh --token ${{ secrets.SURGE_API_KEY }}
